<div class="countdown-container">
    <h2 class="title one-line-text" appAutoFitText [maxFontSize]="60" [appAutoFitTextTrigger]="eventTitle">
      Time to {{ eventTitle }}
    </h2>
  
    <div class="time one-line-text" appAutoFitText [maxFontSize]="60" [appAutoFitTextTrigger]="remainingTime">
      {{ remainingTime }}
    </div>
  </div>
