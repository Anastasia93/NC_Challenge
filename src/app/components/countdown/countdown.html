<div class="countdown-container">
  <h2
    class="title"
    appAutoFitText
    [maxFontSize]="60"
    [appAutoFitTextTrigger]="eventTitle"
  >
    Time to {{ eventTitle }}
  </h2>

  <div
    class="time"
    appAutoFitText
    [maxFontSize]="60"
    [appAutoFitTextTrigger]="remainingTime"
  >
    {{ remainingTime }}
  </div>
</div>
